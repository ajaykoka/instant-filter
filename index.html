<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instant Live Filter</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h4 class="title">Instant Live Filter</h4>
            <small class="subtitle">Search by name or location</small>
            <input type="text" id="filter" placeholder="Search">
        </header>
        <ul class="user-list" id="result">
            <li>
                <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/10_avatar-256.png" alt="" >
                <div class="user-info">
                    <h4>Ronald</h4>
                    <p>California, USA</p>
                </div>
            </li>
            <li>
                <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/4_avatar-256.png" alt="" >
                <div class="user-info">
                    <h4>Marry</h4>
                    <p>Boston, USA</p>
                </div>
            </li>
            <li>
                <img src="https://cdn3.iconfinder.com/data/icons/business-avatar-1/512/12_avatar-256.png" alt="" >
                <div class="user-info">
                    <h4>Donald</h4>
                    <p>Newark, USA</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
